    <!-- Chosen Palette: Financial Tech Dark -->
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        /* 
         * Horizon Login System - Main Styles
         * Financial Tech Dark Theme
         */

        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Poppins:wght@300;500;600&display=swap');

        /* Base Styles */
        body {
            font-family: 'Poppins', 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Background Canvas */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom right, #0A192F, #003B46);
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Input Line Styles */
        .input-line {
            background: transparent;
            border: none;
            border-bottom: 1px solid #555E68;
            transition: border-bottom-color 0.3s ease;
        }

        .input-line:focus {
            outline: none;
            border-bottom: 1px solid #D4AF37;
        }

        /* Custom Checkbox */
        .custom-checkbox:checked {
            background-color: #E1E1E1;
            border-color: #E1E1E1;
        }

        /* Material Symbols */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Scroll Container */
        .scroll-container {
            max-height: 65vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .btn-primary {
            background-color: #D4AF37;
            color: #0A192F;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #b89b30;
        }
        .dropdown {
            position: relative;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0A192F;
            border: 1px solid #D4AF37;
            border-radius: 0 0 8px 8px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #003B46;
        }
        .asset-logo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            background: #555E68;
        }
        .search-input {
            border-bottom: 1px solid #D4AF37 !important;
        }
        .dropdown-toggle {
            cursor: pointer;
        }
        .overflow-visible {
            overflow: visible !important;
        }
    </style>
</head>
<body class="bg-[#0A192F]">
    <canvas id="background-canvas"></canvas>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-4xl p-8 rounded-3xl shadow-2xl text-white">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <a href="standalone-portfolios.html" class="inline-flex items-center gap-2 text-sm font-light text-gray-400 hover:text-white transition-colors mb-2">
                        <span class="material-symbols-outlined text-sm">arrow_back</span>
                        Volver a Portafolios
                    </a>
                    <h1 id="portfolio-title" class="text-3xl font-medium tracking-wider">Gestionar Activos</h1>
                    <p class="text-sm text-gray-400 mt-1">Agrega y gestiona los activos de tu portafolio</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-400">Valor Total</p>

                    <p class="text-xs text-gray-500">

            <!-- Assets List -->
            <div id="assets-list" class="scroll-container pr-4 space-y-3 mb-6">
                <!-- Asset rows will be injected here by JS -->

                    <p class="text-gray-400">Agrega tu primer activo para comenzar</p>

            <!-- Action Buttons -->
            <div class="flex justify-between items-center">
                <button id="add-asset-btn" class="flex items-center py-2 px-4 rounded-lg text-sm font-semibold btn-primary transition-all duration-300">

                <div class="flex gap-3">

                        Guardar Cambios

    <!-- Template for asset row -->
    <template id="asset-row-template">
        <div class="asset-row flex items-center gap-4 p-4 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">
            <div class="dropdown flex-grow">
                <button class="dropdown-toggle input-line w-full text-left py-2 flex justify-between items-center">
                    <span class="selected-asset flex items-center gap-3">
                        <span class="material-symbols-outlined text-gray-400">search</span>
                        <span class="text-gray-400">Seleccionar o buscar un activo...</span>
                    </span>
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </button>
                <div class="dropdown-content">
                    <div class="p-2 border-b border-gray-600">
                        <input type="text" class="search-input input-line w-full p-2 text-white bg-transparent" placeholder="Buscar por nombre o ticker...">
                    </div>
                    <div class="options-container">
                        <!-- Asset options will be injected here -->
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div>
                    <input type="number" class="asset-value input-line w-32 py-2 text-white placeholder-gray-400 text-right" placeholder="Valor ($)" min="0" step="0.01">
                    <p class="text-xs text-gray-500 mt-1 text-right">USD</p>
                </div>
                
                <button class="remove-asset-btn text-gray-400 hover:text-red-500 transition-colors p-2" title="Eliminar activo">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
    </template>
    
    <script>
        /*
         * Horizon Login System - Background Animation
         * Dynamic particle network animation
         */

        class BackgroundAnimation {
            constructor() {
                this.canvas = document.getElementById('background-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                
                this.particleConfig = {
                    count: 80,
                    speed: 0.3,
                    maxRadius: 3,
                    minRadius: 1,
                    lineDistance: 150,
                    particleColor: 'rgba(125, 249, 255, 0.8)', // #7DF9FF
                    lineColor: 'rgba(162, 234, 196, 0.15)' // #A2EAC4
                };
                
                this.particles = [];
                this.init();
            }

            init() {
                this.particles = this.createParticles();
                this.setupEventListeners();
                this.animate();
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.width = this.canvas.width = window.innerWidth;
                    this.height = this.canvas.height = window.innerHeight;
                    this.particles = this.createParticles();
                });
            }

            createParticles() {
                const newParticles = [];
                for (let i = 0; i < this.particleConfig.count; i++) {
                    newParticles.push(new Particle(this.width, this.height, this.particleConfig));
                }
                return newParticles;
            }

            connectParticles() {
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.particleConfig.lineDistance) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.strokeStyle = this.particleConfig.lineColor;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    }
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                this.particles.forEach(p => {
                    p.update();
                    p.draw(this.ctx);
                });
                
                this.connectParticles();

                requestAnimationFrame(() => this.animate());
            }
        }

        class Particle {
            constructor(width, height, config) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.radius = config.minRadius + Math.random() * (config.maxRadius - config.minRadius);
                this.config = config;
                this.width = width;
                this.height = height;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.config.particleColor;
                ctx.fill();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > this.width) this.vx *= -1;
                if (this.y < 0 || this.y > this.height) this.vy *= -1;
            }
        }

        // Assets Data (simulated API data)
        const assetsData = [
            { name: "Apple Inc.", ticker: "AAPL", logo: "https://logo.clearbit.com/apple.com", sector: "Technology" },
            { name: "Google LLC", ticker: "GOOGL", logo: "https://logo.clearbit.com/google.com", sector: "Technology" },
            { name: "Microsoft Corporation", ticker: "MSFT", logo: "https://logo.clearbit.com/microsoft.com", sector: "Technology" },
            { name: "Amazon.com, Inc.", ticker: "AMZN", logo: "https://logo.clearbit.com/amazon.com", sector: "E-commerce" },
            { name: "Tesla, Inc.", ticker: "TSLA", logo: "https://logo.clearbit.com/tesla.com", sector: "Automotive" },
            { name: "NVIDIA Corporation", ticker: "NVDA", logo: "https://logo.clearbit.com/nvidia.com", sector: "Technology" },
            { name: "Meta Platforms, Inc.", ticker: "META", logo: "https://logo.clearbit.com/meta.com", sector: "Technology" },
            { name: "Berkshire Hathaway Inc.", ticker: "BRK.B", logo: "https://logo.clearbit.com/berkshirehathaway.com", sector: "Finance" },
            { name: "JPMorgan Chase & Co.", ticker: "JPM", logo: "https://logo.clearbit.com/jpmorganchase.com", sector: "Finance" },
            { name: "Exxon Mobil Corporation", ticker: "XOM", logo: "https://logo.clearbit.com/exxonmobil.com", sector: "Energy" },
            { name: "Johnson & Johnson", ticker: "JNJ", logo: "https://logo.clearbit.com/jnj.com", sector: "Healthcare" },
            { name: "Procter & Gamble Co.", ticker: "PG", logo: "https://logo.clearbit.com/pg.com", sector: "Consumer Goods" },
        ];
        
        // Portfolio Management Class
        class PortfolioManager {
            constructor() {
                this.assetsList = document.getElementById('assets-list');
                this.addAssetBtn = document.getElementById('add-asset-btn');
                this.assetRowTemplate = document.getElementById('asset-row-template');
                this.savePortfolioBtn = document.getElementById('save-portfolio-btn');
                this.clearAllBtn = document.getElementById('clear-all-btn');
                this.emptyState = document.getElementById('empty-state');
                
                this.init();
            }
            
            init() {
                this.setupPortfolioTitle();
                this.setupEventListeners();
                this.createInitialAssetRow();
            }
            
            setupPortfolioTitle() {
                const urlParams = new URLSearchParams(window.location.search);
                const portfolioName = urlParams.get('portfolio');
                if (portfolioName) {
                    document.getElementById('portfolio-title').textContent = portfolioName;
                }
            }
            
            setupEventListeners() {
                this.addAssetBtn.addEventListener('click', () => this.createAssetRow());
                this.savePortfolioBtn.addEventListener('click', () => this.savePortfolio());
                this.clearAllBtn.addEventListener('click', () => this.clearAllAssets());
                
                // Close dropdown if clicked outside
                window.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown')) {
                        this.closeAllDropdowns();
                    }
                });
            }
            
            createAssetRow() {
                const newRow = this.assetRowTemplate.content.cloneNode(true);
                
                // Insert before empty state or at the end
                if (this.emptyState.style.display !== 'none') {
                    this.emptyState.style.display = 'none';
                }
                
                this.assetsList.appendChild(newRow);
                this.setupDropdown(this.assetsList.lastElementChild);
                this.updateTotalValue();
                this.updateAssetCount();
            }
            
            createInitialAssetRow() {
                this.createAssetRow();
            }
            
            setupDropdown(row) {
                const dropdownToggle = row.querySelector('.dropdown-toggle');
                const dropdownContent = row.querySelector('.dropdown-content');
                const searchInput = row.querySelector('.search-input');
                const optionsContainer = row.querySelector('.options-container');
                const selectedAssetSpan = row.querySelector('.selected-asset');
                const arrowIcon = dropdownToggle.querySelector('.material-symbols-outlined:last-child');
                
                // Define the selection callback
                const onAssetSelect = (asset) => {
                    selectedAssetSpan.innerHTML = `
                        <img src="${asset.logo}" class="asset-logo" onerror="this.style.display='none'" alt="${asset.name}"> 
                        <div>
                            <div>${asset.name}</div>
                            <div class="text-xs text-gray-500">${asset.ticker} • ${asset.sector}</div>
                        </div>
                    `;
                    row.dataset.selectedAsset = JSON.stringify(asset);
                    this.closeAllDropdowns();
                    
                    // Focus on value input
                    setTimeout(() => {
                        row.querySelector('.asset-value').focus();
                    }, 100);
                };
                
                // Dropdown toggle
                dropdownToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    const isOpen = dropdownContent.style.display === 'block';
                    this.closeAllDropdowns();
                    
                    if (!isOpen) {
                        dropdownContent.style.display = 'block';
                        arrowIcon.textContent = 'arrow_drop_up';
                        this.assetsList.classList.add('overflow-visible');
                        this.renderOptions(optionsContainer, '', onAssetSelect);
                        searchInput.focus();
                    }
                });
                
                // Search functionality
                searchInput.addEventListener('input', () => {
                    this.renderOptions(optionsContainer, searchInput.value, onAssetSelect);
                });
                
                // Remove asset button
                row.querySelector('.remove-asset-btn').addEventListener('click', () => {
                    this.removeAssetRow(row);
                });
                
                // Value input
                row.querySelector('.asset-value').addEventListener('input', () => {
                    this.updateTotalValue();
                });
                
                // Initial render of options
                this.renderOptions(optionsContainer, '', onAssetSelect);
            }
            
            renderOptions(container, filter = '', onSelect = null) {
                container.innerHTML = '';
                
                const filteredAssets = assetsData.filter(asset =>
                    asset.name.toLowerCase().includes(filter.toLowerCase()) ||
                    asset.ticker.toLowerCase().includes(filter.toLowerCase()) ||
                    asset.sector.toLowerCase().includes(filter.toLowerCase())
                );
                
                if (filteredAssets.length === 0) {
                    container.innerHTML = '<div class="p-4 text-gray-400 text-center">No se encontraron activos</div>';
                    return;
                }
                
                filteredAssets.forEach(asset => {
                    const option = document.createElement('a');
                    option.href = '#';
                    option.className = 'asset-option';
                    option.innerHTML = `
                        <img src="${asset.logo}" class="asset-logo" onerror="this.style.display='none'" alt="${asset.name}"> 
                        <div>
                            <div>${asset.name}</div>
                            <div class="text-xs text-gray-500">${asset.ticker} • ${asset.sector}</div>
                        </div>
                    `;
                    
                    option.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Asset selected:', asset.name); // Debug log
                        if (onSelect) {
                            onSelect(asset);
                        }
                    });
                    
                    container.appendChild(option);
                });
            }
            
            closeAllDropdowns() {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.style.display = 'none';
                    const arrow = dropdown.previousElementSibling.querySelector('.material-symbols-outlined:last-child');
                    if (arrow) arrow.textContent = 'arrow_drop_down';
                });
                this.assetsList.classList.remove('overflow-visible');
            }
            
            removeAssetRow(row) {
                row.remove();
                this.updateTotalValue();
                this.updateAssetCount();
                
                // Show empty state if no assets
                if (this.assetsList.querySelectorAll('.asset-row').length === 0) {
                    this.emptyState.style.display = 'block';
                }
            }
            
            updateTotalValue() {
                let total = 0;
                const assetRows = document.querySelectorAll('.asset-row');
                
                assetRows.forEach(row => {
                    const valueInput = row.querySelector('.asset-value');
                    const selectedAsset = row.dataset.selectedAsset;
                    
                    // Only count if asset is selected and has value
                    if (selectedAsset && valueInput.value) {
                        const value = parseFloat(valueInput.value) || 0;
                        total += value;
                    }
                });
                
                document.getElementById('total-value').textContent = 
                    `$${total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            
            updateAssetCount() {
                const assetRows = document.querySelectorAll('.asset-row');
                let selectedCount = 0;
                
                assetRows.forEach(row => {
                    if (row.dataset.selectedAsset) {
                        selectedCount++;
                    }
                });
                
                document.getElementById('asset-count').textContent = selectedCount;
            }
            
            clearAllAssets() {
                if (confirm('¿Estás seguro de que quieres eliminar todos los activos? Esta acción no se puede deshacer.')) {
                    const assetRows = document.querySelectorAll('.asset-row');
                    assetRows.forEach(row => row.remove());
                    
                    this.emptyState.style.display = 'block';
                    this.updateTotalValue();
                    this.updateAssetCount();
                }
            }
            
            savePortfolio() {
                const assetRows = document.querySelectorAll('.asset-row');
                let validAssets = [];
                
                assetRows.forEach(row => {
                    const selectedAsset = row.dataset.selectedAsset;
                    const valueInput = row.querySelector('.asset-value');
                    
                    if (selectedAsset && valueInput.value && parseFloat(valueInput.value) > 0) {
                        const asset = JSON.parse(selectedAsset);
                        validAssets.push({
                            ...asset,
                            value: parseFloat(valueInput.value)
                        });
                    }
                });
                
                if (validAssets.length > 0) {
                    // Simulate save with the valid assets data
                    console.log('Saving portfolio with assets:', validAssets);
                    this.showSuccessMessage('¡Portafolio guardado exitosamente!');
                    setTimeout(() => {
                        window.location.href = 'standalone-portfolios.html';
                    }, 1500);
                } else {
                    alert('Selecciona al menos un activo con un valor válido antes de guardar el portafolio.');
                }
            }
            
            showSuccessMessage(message) {
                const originalText = this.savePortfolioBtn.textContent;
                this.savePortfolioBtn.innerHTML = `
                    <span class="material-symbols-outlined mr-2">check_circle</span>
                    ${message}
                `;
                this.savePortfolioBtn.disabled = true;
                
                setTimeout(() => {
                    this.savePortfolioBtn.textContent = originalText;
                    this.savePortfolioBtn.disabled = false;
                }, 2000);
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BackgroundAnimation();
            new PortfolioManager();
        });
    </script>
</body>
